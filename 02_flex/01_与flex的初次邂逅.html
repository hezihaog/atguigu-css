<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 
				flex容器
			 */
			
			/* 
				flex项目
				主轴
				侧轴
				
				项目永远在主轴的正方向上排列
			 */
			
			* {
				margin: 0;
				padding: 0;
			}
			
			#wrap {
				width: 400px;
				height: 300px;
				border: 1px solid black;
				margin: 100px auto;
				display: -webkit-box;
				/* display: flex; */
			}
			
			#wrap > .item {
				width: 50px;
				height: 50px;
				background-color: pink;
				text-align: center;
				line-height: 50px;
				/* float: left; */
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
		</div>
	</body>
</html>
