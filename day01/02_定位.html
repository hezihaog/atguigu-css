<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02_定位</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100px;
            height: 100px;
            background: deeppink;
        }

        #test {
            position: absolute;
            /* left和top的默认值不是0，而是auto，如果为0，则会在body处 */
            /*left: 0;*/
            /*top: 0;*/
            left: auto;
            top: auto;
            width: 100px;
            height: 100px;
            background: pink;
        }
    </style>
</head>
<body>
<div id="wrap">
    wrap
</div>
<div id="test">
    test
</div>
</body>
</html>
